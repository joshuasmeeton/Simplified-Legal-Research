<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SA Case Law</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="A clean, simplified interface for South African case law research.">
  <meta name="keywords" content="South African case law, SAFLII, legal research, Constitutional Court">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>South African Case Law</h1>
    <p>A Simplified Legal Research Interface</p>
  </header>

  <main>
    <div class="search-wrapper">
  <input type="text" id="searchInput" placeholder="Search cases…" />
  <button class="search-button" aria-label="Search">
    ⌕
  </button>
  </div>



    <div class="filters">
      <select id="courtFilter">
        <option value="">All Courts</option>
      </select>

      <select id="yearFilter">
        <option value="">All Years</option>
      </select>
    </div>

    <div id="caseList"></div>
  </main>

  <script src="script.js"></script>

  <footer>
  This website provides case metadata and summaries for research purposes only.
  Full judgments are hosted on SAFLII.
  This site is not affiliated with SAFLII.
</footer>

</body>
</html>
